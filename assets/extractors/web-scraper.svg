<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="objectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="520" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a" text-anchor="middle">Web Scraper Extractor: Recursive Crawling with Multimodal Embeddings</text>
  <text x="600" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Intelligent web crawling with text, code, and image extraction with semantic search capabilities</text>

  <!-- Input URL -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="150" height="130" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="30" y="80" width="150" height="28" rx="10" fill="url(#objectGrad)"/>
    <rect x="30" y="98" width="150" height="10" fill="url(#objectGrad)"/>
    <text x="105" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Seed URL</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="130" height="80" rx="4" fill="#fff7ed"/>
    <text x="65" y="16" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#c2410c" text-anchor="middle">REQUIRED</text>
    <text x="65" y="32" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">https://example.com/</text>
    <text x="65" y="48" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">api/docs</text>
    <text x="65" y="64" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Starting point for crawl</text>
  </g>

  <!-- Arrow to Crawl Configuration -->
  <path d="M 180 145 L 220 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Crawl Configuration -->
  <g filter="url(#shadow)">
    <rect x="230" y="70" width="180" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="230" y="70" width="180" height="28" rx="10" fill="url(#networkGrad)"/>
    <rect x="230" y="88" width="180" height="10" fill="url(#networkGrad)"/>
    <text x="320" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Crawl Control</text>
  </g>
  <g transform="translate(240, 110)">
    <rect x="0" y="0" width="160" height="100" rx="4" fill="#fce7f3"/>
    <text x="80" y="14" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#be185d" text-anchor="middle">Configuration</text>

    <text x="80" y="30" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">max_depth: 2 (BFS)</text>
    <text x="80" y="42" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">max_pages: 50</text>
    <text x="80" y="54" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">crawl_timeout: 300s</text>
    <text x="80" y="66" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">crawl_mode: deterministic</text>
    <text x="80" y="78" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">render_strategy: auto</text>
    <text x="80" y="90" font-family="monospace" font-size="7" fill="#831843" text-anchor="middle">(static or javascript)</text>
  </g>

  <!-- Arrow to Crawling &amp; Extraction -->
  <path d="M 410 145 L 450 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Crawling &amp; Extraction Stage -->
  <g filter="url(#shadow)">
    <rect x="460" y="50" width="220" height="190" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="460" y="50" width="220" height="28" rx="10" fill="url(#processGrad)"/>
    <rect x="460" y="68" width="220" height="10" fill="url(#processGrad)"/>
    <text x="570" y="70" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Content Extraction</text>
  </g>
  <g transform="translate(470, 90)">
    <rect x="0" y="0" width="200" height="140" rx="4" fill="#dbeafe"/>
    <text x="100" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#1d4ed8" text-anchor="middle">Extract Per Page:</text>

    <rect x="0" y="24" width="60" height="18" rx="3" fill="#93c5fd"/>
    <text x="30" y="37" font-family="monospace" font-size="7" fill="#0c4a6e" text-anchor="middle">Text</text>

    <rect x="68" y="24" width="60" height="18" rx="3" fill="#93c5fd"/>
    <text x="98" y="37" font-family="monospace" font-size="7" fill="#0c4a6e" text-anchor="middle">Code</text>

    <rect x="136" y="24" width="60" height="18" rx="3" fill="#93c5fd"/>
    <text x="166" y="37" font-family="monospace" font-size="7" fill="#0c4a6e" text-anchor="middle">Images</text>

    <text x="100" y="58" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">• Page content &amp; metadata</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">• Code blocks (language)</text>
    <text x="100" y="82" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">• Images (src, alt, dims)</text>
    <text x="100" y="94" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">• Asset links (PDFs, docs)</text>
    <text x="100" y="106" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">• Structured LLM extraction</text>
    <text x="100" y="118" font-family="system-ui, sans-serif" font-size="7" fill="#1d4ed8" text-anchor="middle">(response_shape)</text>
  </g>

  <!-- Arrow to Chunking -->
  <path d="M 680 145 L 720 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Chunking Stage -->
  <g filter="url(#shadow)">
    <rect x="730" y="70" width="180" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="730" y="70" width="180" height="28" rx="10" fill="url(#modelGrad)"/>
    <rect x="730" y="88" width="180" height="10" fill="url(#modelGrad)"/>
    <text x="820" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Content Chunking</text>
  </g>
  <g transform="translate(740, 110)">
    <rect x="0" y="0" width="160" height="100" rx="4" fill="#f3e8ff"/>
    <text x="80" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#7c3aed" text-anchor="middle">Split Strategy:</text>

    <rect x="0" y="22" width="75" height="18" rx="3" fill="#ede9fe"/>
    <text x="37" y="35" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">none (default)</text>

    <rect x="85" y="22" width="75" height="18" rx="3" fill="#ede9fe"/>
    <text x="122" y="35" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">sentences</text>

    <rect x="0" y="46" width="75" height="18" rx="3" fill="#ede9fe"/>
    <text x="37" y="59" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">paragraphs</text>

    <rect x="85" y="46" width="75" height="18" rx="3" fill="#ede9fe"/>
    <text x="122" y="59" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">words</text>

    <text x="80" y="82" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">chunk_size: 500</text>
    <text x="80" y="94" font-family="monospace" font-size="7" fill="#6d28d9" text-anchor="middle">chunk_overlap: 50</text>
  </g>

  <!-- Arrow to Embeddings -->
  <path d="M 910 145 L 950 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g filter="url(#shadow)">
    <rect x="960" y="70" width="210" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="960" y="70" width="210" height="28" rx="10" fill="url(#featureGrad)"/>
    <rect x="960" y="88" width="210" height="10" fill="url(#featureGrad)"/>
    <text x="1065" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Documents</text>
  </g>
  <g transform="translate(970, 110)">
    <rect x="0" y="0" width="190" height="100" rx="4" fill="#ccfbf1"/>
    <text x="95" y="14" font-family="monospace" font-size="8" fill="#0d9488" font-weight="600" text-anchor="middle">Per Document:</text>
    <text x="95" y="28" font-family="monospace" font-size="7" fill="#0d9488" text-anchor="middle">content, title, page_url</text>
    <text x="95" y="40" font-family="monospace" font-size="7" fill="#0d9488" text-anchor="middle">code_blocks[], images[]</text>
    <text x="95" y="52" font-family="monospace" font-size="7" fill="#0d9488" text-anchor="middle">asset_links[], crawl_depth</text>
    <text x="95" y="64" font-family="monospace" font-size="7" fill="#0d9488" text-anchor="middle">chunk_index, parent_url</text>
    <text x="95" y="80" font-family="system-ui, sans-serif" font-size="7" fill="#0d9488" text-anchor="middle">3x embeddings per doc</text>
  </g>

  <!-- Parameters Section -->
  <text x="70" y="270" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#475569">Configuration Parameters</text>

  <!-- Left Column: Crawl &amp; Filtering -->
  <g filter="url(#shadow)">
    <rect x="30" y="285" width="280" height="210" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="170" y="310" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">Crawl &amp; Filtering</text>
    <rect x="45" y="320" width="250" height="165" rx="4" fill="#f1f5f9"/>
    <text x="55" y="335" font-family="monospace" font-size="7" fill="#475569">max_depth: 2 (BFS traversal)</text>
    <text x="55" y="347" font-family="monospace" font-size="7" fill="#475569">max_pages: 50 (limit results)</text>
    <text x="55" y="359" font-family="monospace" font-size="7" fill="#475569">crawl_timeout: 300 (seconds)</text>
    <text x="55" y="371" font-family="monospace" font-size="7" fill="#475569">crawl_mode: deterministic | semantic</text>
    <text x="55" y="383" font-family="monospace" font-size="7" fill="#475569">crawl_goal: "find API docs"</text>
    <text x="55" y="395" font-family="monospace" font-size="7" fill="#475569">render_strategy: auto|static|javascript</text>
    <text x="55" y="407" font-family="monospace" font-size="7" fill="#475569">include_patterns: ["/docs/.*"]</text>
    <text x="55" y="419" font-family="monospace" font-size="7" fill="#475569">exclude_patterns: ["/admin/.*"]</text>
    <text x="55" y="431" font-family="monospace" font-size="7" fill="#475569">delay_between_requests: 0.0</text>
    <text x="55" y="443" font-family="monospace" font-size="7" fill="#475569">document_id_strategy: url</text>
    <text x="55" y="475" font-family="system-ui, sans-serif" font-size="7" fill="#475569" font-weight="600">Chunking: chunk_strategy, chunk_size, chunk_overlap</text>
  </g>

  <!-- Middle Column: Embedding &amp; LLM -->
  <g filter="url(#shadow)">
    <rect x="330" y="285" width="280" height="210" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="470" y="310" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">Embeddings &amp; LLM</text>
    <rect x="345" y="320" width="250" height="165" rx="4" fill="#f1f5f9"/>
    <text x="355" y="335" font-family="monospace" font-size="7" fill="#475569">generate_text_embeddings: true</text>
    <text x="355" y="347" font-family="monospace" font-size="7" fill="#475569">generate_code_embeddings: true</text>
    <text x="355" y="359" font-family="monospace" font-size="7" fill="#475569">generate_image_embeddings: true</text>
    <text x="355" y="375" font-family="monospace" font-size="7" fill="#475569" font-weight="600">LLM Extraction (Optional):</text>
    <text x="355" y="387" font-family="monospace" font-size="7" fill="#475569">response_shape: "Extract endpoints"</text>
    <text x="355" y="399" font-family="monospace" font-size="7" fill="#475569">llm_provider: openai|google|anthropic</text>
    <text x="355" y="411" font-family="monospace" font-size="7" fill="#475569">llm_model: "gpt-4o-mini"</text>
    <text x="355" y="423" font-family="monospace" font-size="7" fill="#475569">llm_api_key: with secret vault support</text>
    <text x="355" y="439" font-family="monospace" font-size="7" fill="#475569" font-weight="600">Features: Asset discovery (PDFs, docs),</text>
    <text x="355" y="451" font-family="monospace" font-size="7" fill="#475569">semantic routing, content parsing</text>
    <text x="355" y="463" font-family="monospace" font-size="7" fill="#475569">Metadata: chunk_index, parent_url, crawl_depth</text>
  </g>

  <!-- Right Column: Resilience -->
  <g filter="url(#shadow)">
    <rect x="630" y="285" width="540" height="210" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="900" y="310" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569" text-anchor="middle">Resilience &amp; Politeness</text>

    <rect x="645" y="320" width="510" height="30" rx="4" fill="#f0fdf4"/>
    <text x="900" y="337" font-family="system-ui, sans-serif" font-size="8" fill="#15803d" font-weight="600" text-anchor="middle">Retry Strategy: max_retries: 3 | retry_base_delay: 1.0 | retry_max_delay: 30.0 | respect_retry_after: true</text>

    <rect x="645" y="357" width="510" height="30" rx="4" fill="#dbeafe"/>
    <text x="900" y="374" font-family="system-ui, sans-serif" font-size="8" fill="#1d4ed8" font-weight="600" text-anchor="middle">Proxy Rotation: proxies: ["http://proxy1:8080"] | rotate_proxy_on_error: true | rotate_proxy_every_n_requests: 0</text>

    <rect x="645" y="394" width="510" height="30" rx="4" fill="#fce7f3"/>
    <text x="900" y="411" font-family="system-ui, sans-serif" font-size="8" fill="#be185d" font-weight="600" text-anchor="middle">Captcha Handling: captcha_service_provider (2captcha|anti-captcha|capsolver) | detect_captcha: true</text>

    <rect x="645" y="431" width="510" height="30" rx="4" fill="#fef3c7"/>
    <text x="900" y="448" font-family="system-ui, sans-serif" font-size="8" fill="#92400e" font-weight="600" text-anchor="middle">Session &amp; Headers: persist_cookies: true | custom_headers: {...} | delay_between_requests: 0.0</text>

    <text x="900" y="478" font-family="system-ui, sans-serif" font-size="7" fill="#475569" font-weight="600" text-anchor="middle">All parameters support dynamic values via crawl_goal mapping or input row data resolution</text>
  </g>
</svg>
