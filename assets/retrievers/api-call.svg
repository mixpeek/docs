<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="none"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">API Call Stage: External API Enrichment</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Enrich documents with real-time data from external HTTP APIs (Stripe, GitHub, etc.)</text>

  <!-- Input Documents -->
  <g>
    <rect x="30" y="80" width="160" height="130" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="160" height="28" rx="10" fill="url(#docGrad)"/>
    <rect x="30" y="98" width="160" height="10" fill="url(#docGrad)"/>
    <text x="110" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Input Documents</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="140" height="80" rx="4" fill="#eff6ff"/>
    <text x="70" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">N documents</text>
    <text x="70" y="36" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">document_id</text>
    <text x="70" y="50" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">metadata.customer_id</text>
    <text x="70" y="64" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">content, score...</text>
  </g>

  <path d="M 190 145 L 230 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- API Configuration -->
  <g>
    <rect x="240" y="70" width="220" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="240" y="70" width="220" height="28" rx="10" fill="url(#apiGrad)"/>
    <rect x="240" y="88" width="220" height="10" fill="url(#apiGrad)"/>
    <text x="350" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">API Call Configuration</text>
  </g>
  <g transform="translate(250, 110)">
    <text x="100" y="12" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Request Parameters</text>

    <rect x="0" y="20" width="200" height="22" rx="3" fill="#f3e8ff"/>
    <text x="100" y="35" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">url: https://api.stripe.com/...</text>

    <rect x="0" y="48" width="95" height="22" rx="3" fill="#fef3c7"/>
    <text x="47" y="63" font-family="monospace" font-size="8" fill="#d97706" text-anchor="middle">method: GET</text>

    <rect x="105" y="48" width="95" height="22" rx="3" fill="#fef3c7"/>
    <text x="152" y="63" font-family="monospace" font-size="8" fill="#d97706" text-anchor="middle">timeout: 10s</text>

    <rect x="0" y="76" width="200" height="22" rx="3" fill="#fee2e2"/>
    <text x="100" y="91" font-family="monospace" font-size="8" fill="#dc2626" text-anchor="middle">allowed_domains: [api.stripe.com]</text>

    <rect x="0" y="104" width="200" height="40" rx="3" fill="#dcfce7"/>
    <text x="100" y="119" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#16a34a" text-anchor="middle">Auth: Bearer Token</text>
    <text x="100" y="135" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">secret_ref: stripe_api_key</text>
  </g>

  <path d="M 460 145 L 500 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- External API -->
  <g>
    <rect x="510" y="80" width="160" height="130" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="510" y="80" width="160" height="28" rx="10" fill="url(#authGrad)"/>
    <rect x="510" y="98" width="160" height="10" fill="url(#authGrad)"/>
    <text x="590" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">External API</text>
  </g>
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="140" height="80" rx="4" fill="#fef3c7"/>
    <text x="70" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">HTTP Request</text>
    <text x="70" y="36" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">GET /v1/customers/...</text>
    <text x="70" y="54" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">200 OK</text>
    <text x="70" y="70" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">{name: ..., plan: ...}</text>
  </g>

  <path d="M 670 145 L 710 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output Documents -->
  <g>
    <rect x="720" y="80" width="180" height="130" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="720" y="80" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="720" y="98" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="810" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Enriched Documents</text>
  </g>
  <g transform="translate(730, 120)">
    <rect x="0" y="0" width="160" height="80" rx="4" fill="#ccfbf1"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">N documents (same)</text>
    <text x="80" y="36" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">+ metadata.billing</text>
    <text x="80" y="50" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">{name: John}</text>
    <text x="80" y="64" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">{plan: pro}</text>
  </g>

  <!-- Error Handling -->
  <g transform="translate(100, 290)">
    <rect x="0" y="0" width="800" height="90" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="400" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626" text-anchor="middle">Error Handling and Security</text>

    <rect x="20" y="35" width="150" height="40" rx="4" fill="white"/>
    <text x="95" y="52" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#475569" text-anchor="middle">on_error: skip</text>
    <text x="95" y="66" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Keep doc unchanged</text>

    <rect x="190" y="35" width="150" height="40" rx="4" fill="white"/>
    <text x="265" y="52" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#475569" text-anchor="middle">on_error: remove</text>
    <text x="265" y="66" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Remove failed docs</text>

    <rect x="360" y="35" width="150" height="40" rx="4" fill="white"/>
    <text x="435" y="52" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#475569" text-anchor="middle">on_error: raise</text>
    <text x="435" y="66" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Fail entire pipeline</text>

    <rect x="530" y="35" width="250" height="40" rx="4" fill="#fee2e2"/>
    <text x="655" y="52" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#dc2626" text-anchor="middle">SSRF Protection Required</text>
    <text x="655" y="66" font-family="system-ui, sans-serif" font-size="7" fill="#dc2626" text-anchor="middle">Always use allowed_domains whitelist</text>
  </g>
</svg>