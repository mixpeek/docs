<svg viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="learnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="900" height="350" fill="none"/>

  <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Learned Rerank: Personalized Ranking from User Interactions</text>
  <text x="450" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Re-rank results using a model trained on clicks, conversions, and engagement signals</text>

  <!-- Input -->
  <g>
    <rect x="30" y="80" width="180" height="140" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Search Results</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="160" height="24" rx="3" fill="#eff6ff"/>
    <text x="80" y="16" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc A: relevance 0.92</text>
    <rect x="0" y="30" width="160" height="24" rx="3" fill="#eff6ff"/>
    <text x="80" y="46" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc B: relevance 0.88</text>
    <rect x="0" y="60" width="160" height="24" rx="3" fill="#eff6ff"/>
    <text x="80" y="76" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc C: relevance 0.85</text>
  </g>

  <path d="M 210 150 L 250 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Learned Model -->
  <g>
    <rect x="260" y="70" width="280" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="260" y="70" width="280" height="28" rx="10" fill="url(#learnGrad)"/>
    <rect x="260" y="88" width="280" height="10" fill="url(#learnGrad)"/>
    <text x="400" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Learned Ranking Model</text>
  </g>
  <g transform="translate(270, 110)">
    <text x="130" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#7c3aed" text-anchor="middle">Trained on interaction signals:</text>

    <rect x="0" y="24" width="125" height="28" rx="3" fill="#f3e8ff"/>
    <text x="62" y="42" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Clicks</text>

    <rect x="135" y="24" width="125" height="28" rx="3" fill="#f3e8ff"/>
    <text x="197" y="42" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Conversions</text>

    <rect x="0" y="58" width="125" height="28" rx="3" fill="#ede9fe"/>
    <text x="62" y="76" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Dwell time</text>

    <rect x="135" y="58" width="125" height="28" rx="3" fill="#ede9fe"/>
    <text x="197" y="76" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Add to cart</text>

    <rect x="0" y="96" width="260" height="40" rx="4" fill="#fef3c7"/>
    <text x="130" y="114" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#d97706" text-anchor="middle">Personalized to user behavior patterns</text>
    <text x="130" y="128" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Combines relevance + engagement likelihood</text>
  </g>

  <path d="M 540 150 L 580 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="590" y="80" width="180" height="140" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="590" y="80" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="590" y="98" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="680" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Personalized Results</text>
  </g>
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="160" height="24" rx="3" fill="#a7f3d0"/>
    <text x="80" y="16" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">[1] Doc C (high CTR)</text>
    <rect x="0" y="30" width="160" height="24" rx="3" fill="#bbf7d0"/>
    <text x="80" y="46" font-family="monospace" font-size="8" fill="#16a34a" text-anchor="middle">[2] Doc A (relevant)</text>
    <rect x="0" y="60" width="160" height="24" rx="3" fill="#dcfce7"/>
    <text x="80" y="76" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">[3] Doc B</text>
  </g>

  <!-- Notes -->
  <g transform="translate(790, 100)">
    <rect x="0" y="0" width="90" height="90" rx="6" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <text x="45" y="20" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#dc2626" text-anchor="middle">Requires</text>
    <text x="45" y="38" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Interaction</text>
    <text x="45" y="50" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">data</text>
    <text x="45" y="68" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Model</text>
    <text x="45" y="80" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">training</text>
  </g>

  <!-- Info -->
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="400" height="50" rx="6" fill="#f3e8ff"/>
    <text x="200" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7c3aed" text-anchor="middle">Best for: E-commerce, content recommendations</text>
    <text x="200" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Optimize for clicks, purchases, engagement</text>

    <rect x="420" y="0" width="350" height="50" rx="6" fill="#ccfbf1"/>
    <text x="595" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#0d9488" text-anchor="middle">Performance: 20-50ms | Improves with data</text>
    <text x="595" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">A/B test vs standard rerank to measure lift</text>
  </g>
</svg>
