<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="none"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">External Web Search Stage: Exa AI-Native Search</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Search the web using neural ranking and create documents from results</text>

  <!-- Query Input -->
  <g>
    <rect x="30" y="80" width="180" height="130" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Search Configuration</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="160" height="80" rx="4" fill="#eef2ff"/>
    <text x="80" y="18" font-family="monospace" font-size="8" fill="#4338ca" text-anchor="middle">query: "{{INPUT.query}}"</text>
    <text x="80" y="36" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">num_results: 10</text>
    <text x="80" y="52" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">use_autoprompt: true</text>
    <text x="80" y="68" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">include_text: true</text>
  </g>

  <path d="M 210 145 L 250 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Exa Search Engine -->
  <g>
    <rect x="260" y="70" width="220" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="260" y="70" width="220" height="28" rx="10" fill="url(#exaGrad)"/>
    <rect x="260" y="88" width="220" height="10" fill="url(#exaGrad)"/>
    <text x="370" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Exa Neural Search</text>
  </g>
  <g transform="translate(270, 110)">
    <rect x="0" y="0" width="200" height="50" rx="4" fill="#d1fae5"/>
    <text x="100" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#059669" text-anchor="middle">AI-Native Ranking</text>
    <text x="100" y="36" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Neural embeddings for semantic search</text>

    <text x="100" y="68" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#475569" text-anchor="middle">Category Filters:</text>

    <rect x="0" y="78" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="30" y="92" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">research</text>

    <rect x="70" y="78" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="100" y="92" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">news</text>

    <rect x="140" y="78" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="170" y="92" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">github</text>

    <rect x="0" y="104" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="30" y="118" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">blog</text>

    <rect x="70" y="104" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="100" y="118" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">company</text>

    <rect x="140" y="104" width="60" height="20" rx="3" fill="#a7f3d0"/>
    <text x="170" y="118" font-family="monospace" font-size="7" fill="#059669" text-anchor="middle">pdf</text>

    <text x="100" y="145" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Date filtering: start_published_date</text>
  </g>

  <path d="M 480 145 L 520 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Web Results -->
  <g>
    <rect x="530" y="70" width="200" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="530" y="70" width="200" height="28" rx="10" fill="url(#webGrad)"/>
    <rect x="530" y="88" width="200" height="10" fill="url(#webGrad)"/>
    <text x="630" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Web Results</text>
  </g>
  <g transform="translate(540, 110)">
    <rect x="0" y="0" width="180" height="150" rx="4" fill="#eff6ff"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#2563eb" text-anchor="middle">Result Schema</text>

    <text x="10" y="38" font-family="monospace" font-size="7" fill="#475569">metadata.url</text>
    <text x="10" y="52" font-family="monospace" font-size="7" fill="#475569">metadata.title</text>
    <text x="10" y="66" font-family="monospace" font-size="7" fill="#475569">metadata.text (snippet)</text>
    <text x="10" y="80" font-family="monospace" font-size="7" fill="#475569">metadata.published_date</text>
    <text x="10" y="94" font-family="monospace" font-size="7" fill="#475569">metadata.author</text>
    <text x="10" y="108" font-family="monospace" font-size="7" fill="#475569">metadata.search_position</text>
    <text x="10" y="122" font-family="monospace" font-size="7" fill="#475569">score (Exa relevance)</text>

    <text x="90" y="142" font-family="system-ui, sans-serif" font-size="8" fill="#2563eb" text-anchor="middle">100-500ms response</text>
  </g>

  <path d="M 730 145 L 770 145" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output Documents -->
  <g>
    <rect x="780" y="80" width="190" height="130" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="780" y="80" width="190" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="780" y="98" width="190" height="10" fill="url(#outputGrad)"/>
    <text x="875" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">New Documents</text>
  </g>
  <g transform="translate(790, 120)">
    <rect x="0" y="0" width="170" height="80" rx="4" fill="#ccfbf1"/>
    <text x="85" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#0d9488" text-anchor="middle">0 -> M Documents</text>
    <text x="85" y="36" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Creates NEW documents</text>
    <text x="85" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">from web search results</text>
    <text x="85" y="68" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">num_results: 1-100</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(50, 290)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Common Use Cases:</text>

    <rect x="0" y="15" width="200" height="70" rx="4" fill="#d1fae5"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#059669" text-anchor="middle">Research Assistant</text>
    <text x="100" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Find relevant articles</text>
    <text x="100" y="66" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">on any topic</text>

    <rect x="220" y="15" width="200" height="70" rx="4" fill="#eff6ff"/>
    <text x="320" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">News Monitoring</text>
    <text x="320" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Track company mentions</text>
    <text x="320" y="66" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">with date filtering</text>

    <rect x="440" y="15" width="200" height="70" rx="4" fill="#fce7f3"/>
    <text x="540" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#db2777" text-anchor="middle">Content Discovery</text>
    <text x="540" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Augment internal search</text>
    <text x="540" y="66" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">with external sources</text>

    <rect x="660" y="15" width="200" height="70" rx="4" fill="#fef3c7"/>
    <text x="760" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">Competitive Intel</text>
    <text x="760" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Find competitor content</text>
    <text x="760" y="66" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">and market research</text>
  </g>
</svg>