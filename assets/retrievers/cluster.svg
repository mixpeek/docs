<svg viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clusterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="900" height="350" fill="none"/>

  <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Cluster: Group Similar Documents</text>
  <text x="450" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Automatically group search results by semantic similarity using embeddings</text>

  <!-- Input -->
  <g>
    <rect x="30" y="80" width="180" height="160" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Search Results</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="160" height="22" rx="3" fill="#fce7f3"/>
    <text x="80" y="15" font-family="monospace" font-size="7" fill="#9d174d" text-anchor="middle">Doc A: Python basics</text>
    <rect x="0" y="26" width="160" height="22" rx="3" fill="#dbeafe"/>
    <text x="80" y="41" font-family="monospace" font-size="7" fill="#1d4ed8" text-anchor="middle">Doc B: JS fundamentals</text>
    <rect x="0" y="52" width="160" height="22" rx="3" fill="#fce7f3"/>
    <text x="80" y="67" font-family="monospace" font-size="7" fill="#9d174d" text-anchor="middle">Doc C: Python advanced</text>
    <rect x="0" y="78" width="160" height="22" rx="3" fill="#dbeafe"/>
    <text x="80" y="93" font-family="monospace" font-size="7" fill="#1d4ed8" text-anchor="middle">Doc D: Node.js guide</text>
    <rect x="0" y="104" width="160" height="22" rx="3" fill="#fef3c7"/>
    <text x="80" y="119" font-family="monospace" font-size="7" fill="#92400e" text-anchor="middle">Doc E: Database design</text>
  </g>

  <path d="M 210 160 L 250 160" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Clustering -->
  <g>
    <rect x="260" y="70" width="240" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="260" y="70" width="240" height="28" rx="10" fill="url(#clusterGrad)"/>
    <rect x="260" y="88" width="240" height="10" fill="url(#clusterGrad)"/>
    <text x="380" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Embedding Clustering</text>
  </g>
  <g transform="translate(270, 110)">
    <rect x="0" y="0" width="220" height="50" rx="4" fill="#f3e8ff"/>
    <text x="110" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">K-Means / Hierarchical</text>
    <text x="110" y="36" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Groups by embedding similarity</text>

    <text x="110" y="70" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Parameters:</text>

    <rect x="0" y="80" width="105" height="28" rx="3" fill="#ede9fe"/>
    <text x="52" y="98" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">num_clusters</text>

    <rect x="115" y="80" width="105" height="28" rx="3" fill="#ede9fe"/>
    <text x="167" y="98" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">min_size</text>

    <rect x="0" y="114" width="220" height="28" rx="3" fill="#fef3c7"/>
    <text x="110" y="132" font-family="monospace" font-size="8" fill="#d97706" text-anchor="middle">embedding_field: auto-detect</text>
  </g>

  <path d="M 500 160 L 540 160" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="550" y="70" width="220" height="190" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="550" y="70" width="220" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="550" y="88" width="220" height="10" fill="url(#outputGrad)"/>
    <text x="660" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Clustered Results</text>
  </g>
  <g transform="translate(560, 110)">
    <rect x="0" y="0" width="200" height="50" rx="3" fill="#fce7f3"/>
    <text x="100" y="16" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#9d174d" text-anchor="middle">Cluster 1: Python</text>
    <text x="100" y="32" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc A, Doc C</text>
    <text x="100" y="44" font-family="system-ui, sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">2 documents</text>

    <rect x="0" y="56" width="200" height="50" rx="3" fill="#dbeafe"/>
    <text x="100" y="72" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#1d4ed8" text-anchor="middle">Cluster 2: JavaScript</text>
    <text x="100" y="88" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc B, Doc D</text>
    <text x="100" y="100" font-family="system-ui, sans-serif" font-size="6" fill="#94a3b8" text-anchor="middle">2 documents</text>

    <rect x="0" y="112" width="200" height="38" rx="3" fill="#fef3c7"/>
    <text x="100" y="128" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#92400e" text-anchor="middle">Cluster 3: Database</text>
    <text x="100" y="144" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc E</text>
  </g>

  <!-- Info -->
  <g transform="translate(790, 100)">
    <rect x="0" y="0" width="90" height="90" rx="6" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1"/>
    <text x="45" y="18" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#0d9488" text-anchor="middle">Use for</text>
    <text x="45" y="36" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Topic groups</text>
    <text x="45" y="50" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Explore UI</text>
    <text x="45" y="64" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Organization</text>
    <text x="45" y="78" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Deduplication</text>
  </g>

  <g transform="translate(30, 290)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Output: Documents with cluster_id field | Latency: 10-50ms | Cost: Free (embedding-based)</text>
  </g>
</svg>
