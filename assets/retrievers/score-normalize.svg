<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="normGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="800" height="300" fill="none"/>

  <text x="400" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Score Normalize: Rescale Scores</text>
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Normalize document scores to a common range for consistent comparison</text>

  <!-- Input -->
  <g>
    <rect x="50" y="80" width="180" height="140" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="50" y="80" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="50" y="98" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="140" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Raw Scores</text>
  </g>
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="160" height="22" rx="3" fill="#eff6ff"/>
    <text x="80" y="15" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc A: score = 0.87</text>
    <rect x="0" y="26" width="160" height="22" rx="3" fill="#eff6ff"/>
    <text x="80" y="41" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc B: score = 0.65</text>
    <rect x="0" y="52" width="160" height="22" rx="3" fill="#eff6ff"/>
    <text x="80" y="67" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc C: score = 0.42</text>
    <rect x="0" y="78" width="160" height="16" rx="3" fill="#f1f5f9"/>
    <text x="80" y="91" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Range: [0.42, 0.87]</text>
  </g>

  <path d="M 230 150 L 280 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Normalize -->
  <g>
    <rect x="290" y="80" width="200" height="140" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="290" y="80" width="200" height="28" rx="10" fill="url(#normGrad)"/>
    <rect x="290" y="98" width="200" height="10" fill="url(#normGrad)"/>
    <text x="390" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Normalize Scores</text>
  </g>
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="180" height="35" rx="4" fill="#f3e8ff"/>
    <text x="90" y="14" font-family="monospace" font-size="9" fill="#9333ea" text-anchor="middle">method: "min_max"</text>
    <text x="90" y="28" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">(x - min) / (max - min)</text>

    <rect x="0" y="42" width="180" height="35" rx="4" fill="#faf5ff"/>
    <text x="90" y="56" font-family="monospace" font-size="9" fill="#9333ea" text-anchor="middle">Also: z_score, softmax, l2</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Statistical normalization methods</text>
  </g>

  <path d="M 490 150 L 540 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="550" y="80" width="180" height="140" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="550" y="80" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="550" y="98" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="640" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Normalized [0, 1]</text>
  </g>
  <g transform="translate(560, 120)">
    <rect x="0" y="0" width="160" height="22" rx="3" fill="#ccfbf1"/>
    <text x="80" y="15" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">Doc A: score = 1.00</text>
    <rect x="0" y="26" width="160" height="22" rx="3" fill="#d1fae5"/>
    <text x="80" y="41" font-family="monospace" font-size="8" fill="#16a34a" text-anchor="middle">Doc B: score = 0.51</text>
    <rect x="0" y="52" width="160" height="22" rx="3" fill="#ecfdf5"/>
    <text x="80" y="67" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">Doc C: score = 0.00</text>
    <rect x="0" y="78" width="160" height="16" rx="3" fill="#f1f5f9"/>
    <text x="80" y="91" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Range: [0.00, 1.00]</text>
  </g>

  <!-- Info -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="320" height="30" rx="4" fill="#f3e8ff"/>
    <text x="160" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#9333ea" text-anchor="middle">Use for: Hybrid search fusion, score thresholding, comparison</text>

    <rect x="340" y="0" width="280" height="30" rx="4" fill="#ccfbf1"/>
    <text x="480" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0d9488" text-anchor="middle">Latency: &lt;1ms | Cost: Free | O(n) arithmetic</text>
  </g>
</svg>
