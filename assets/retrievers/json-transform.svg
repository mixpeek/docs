<svg viewBox="0 0 1000 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="templateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="380" fill="#f8fafc"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a" text-anchor="middle">JSON Transform Stage: Jinja2 Template Transformation</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Reformat documents using Jinja2 templates for API payloads or custom schemas</text>

  <!-- Input Documents -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="180" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="30" y="80" width="180" height="28" rx="10" fill="url(#docGrad)"/>
    <rect x="30" y="98" width="180" height="10" fill="url(#docGrad)"/>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Input Documents</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="160" height="90" rx="4" fill="#eff6ff"/>
    <text x="80" y="16" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">{</text>
    <text x="80" y="30" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"document_id": "doc_123",</text>
    <text x="80" y="44" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"text": "Product desc...",</text>
    <text x="80" y="58" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"metadata": {"price": 99},</text>
    <text x="80" y="72" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"score": 0.95</text>
    <text x="80" y="86" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">}</text>
  </g>

  <path d="M 210 150 L 250 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Jinja Template -->
  <g filter="url(#shadow)">
    <rect x="260" y="70" width="280" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="260" y="70" width="280" height="28" rx="10" fill="url(#templateGrad)"/>
    <rect x="260" y="88" width="280" height="10" fill="url(#templateGrad)"/>
    <text x="400" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Jinja2 Template Engine</text>
  </g>
  <g transform="translate(270, 110)">
    <rect x="0" y="0" width="260" height="130" rx="4" fill="#eef2ff"/>
    <text x="130" y="16" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#4338ca" text-anchor="middle">Template Context Available:</text>

    <rect x="10" y="24" width="115" height="20" rx="3" fill="#c7d2fe"/>
    <text x="67" y="38" font-family="monospace" font-size="8" fill="#4338ca" text-anchor="middle">DOC / doc</text>

    <rect x="135" y="24" width="115" height="20" rx="3" fill="#c7d2fe"/>
    <text x="192" y="38" font-family="monospace" font-size="8" fill="#4338ca" text-anchor="middle">INPUT / inputs</text>

    <rect x="10" y="50" width="115" height="20" rx="3" fill="#c7d2fe"/>
    <text x="67" y="64" font-family="monospace" font-size="8" fill="#4338ca" text-anchor="middle">CONTEXT</text>

    <rect x="135" y="50" width="115" height="20" rx="3" fill="#c7d2fe"/>
    <text x="192" y="64" font-family="monospace" font-size="8" fill="#4338ca" text-anchor="middle">STAGE</text>

    <text x="130" y="86" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#475569" text-anchor="middle">Example Template:</text>
    <text x="130" y="102" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">{"id": "{{ DOC.document_id }}",</text>
    <text x="130" y="114" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"price": {{ DOC.metadata.price | tojson }}}</text>
  </g>

  <path d="M 540 150 L 580 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output Documents -->
  <g filter="url(#shadow)">
    <rect x="590" y="80" width="180" height="140" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="590" y="80" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="590" y="98" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="680" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Transformed Output</text>
  </g>
  <g transform="translate(600, 120)">
    <rect x="0" y="0" width="160" height="90" rx="4" fill="#ccfbf1"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">Custom JSON Schema</text>
    <text x="80" y="38" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">{</text>
    <text x="80" y="52" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"id": "doc_123",</text>
    <text x="80" y="66" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">"price": 99</text>
    <text x="80" y="80" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">}</text>
  </g>

  <!-- Features -->
  <g transform="translate(790, 90)">
    <rect x="0" y="0" width="180" height="130" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="90" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#16a34a" text-anchor="middle">Features</text>
    <text x="90" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Conditionals: {% if %}</text>
    <text x="90" y="56" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Loops: {% for %}</text>
    <text x="90" y="72" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Filters: | tojson, | length</text>
    <text x="90" y="88" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Dot notation: DOC.meta.x</text>
    <text x="90" y="108" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">Transformation: N -> N</text>
    <text x="90" y="122" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Fast: &lt;1ms per doc</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Common Use Cases:</text>

    <rect x="0" y="15" width="200" height="50" rx="4" fill="#eff6ff"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">API Formatting</text>
    <text x="100" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Format for webhook payloads</text>

    <rect x="220" y="15" width="200" height="50" rx="4" fill="#f0fdf4"/>
    <text x="320" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#16a34a" text-anchor="middle">Field Selection</text>
    <text x="320" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Remove unused fields</text>

    <rect x="440" y="15" width="200" height="50" rx="4" fill="#fef3c7"/>
    <text x="540" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">Schema Adaptation</text>
    <text x="540" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Convert to client schema</text>

    <rect x="660" y="15" width="200" height="50" rx="4" fill="#fce7f3"/>
    <text x="760" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#db2777" text-anchor="middle">Conditional Output</text>
    <text x="760" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Include fields by condition</text>
  </g>
</svg>