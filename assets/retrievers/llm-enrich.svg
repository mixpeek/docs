<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="#f8fafc"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a" text-anchor="middle">LLM Enrichment Stage: AI-Powered Data Extraction</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Enrich documents with LLM-extracted structured data using custom prompts</text>

  <!-- Input Documents -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="180" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="30" y="80" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="120" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Input Documents</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="160" height="100" rx="4" fill="#eff6ff"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">N documents</text>
    <text x="80" y="40" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">content: "The new iPhone</text>
    <text x="80" y="52" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">15 Pro has amazing camera</text>
    <text x="80" y="64" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">features. Users love the</text>
    <text x="80" y="76" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">battery life..."</text>
    <text x="80" y="94" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Unstructured text</text>
  </g>

  <path d="M 210 155 L 250 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- LLM Extraction -->
  <g filter="url(#shadow)">
    <rect x="260" y="70" width="300" height="210" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="260" y="70" width="300" height="28" rx="10" fill="url(#llmGrad)"/>
    <rect x="260" y="88" width="300" height="10" fill="url(#llmGrad)"/>
    <text x="410" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">LLM Extraction Engine</text>
  </g>
  <g transform="translate(270, 110)">
    <rect x="0" y="0" width="280" height="50" rx="4" fill="#f3e8ff"/>
    <text x="140" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#7c3aed" text-anchor="middle">Extraction Prompt</text>
    <text x="140" y="36" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"Extract: product name, sentiment, key features"</text>

    <rect x="0" y="60" width="280" height="80" rx="4" fill="#ede9fe"/>
    <text x="140" y="78" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">response_shape (JSON Schema)</text>
    <text x="140" y="96" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">{"product": "string",</text>
    <text x="140" y="108" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"sentiment": "positive|negative|neutral",</text>
    <text x="140" y="120" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"features": ["string"]}</text>

    <text x="140" y="150" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">output_field: "extracted"</text>
  </g>

  <path d="M 560 155 L 600 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g filter="url(#shadow)">
    <rect x="610" y="70" width="200" height="210" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="610" y="70" width="200" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="610" y="88" width="200" height="10" fill="url(#outputGrad)"/>
    <text x="710" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Enriched Documents</text>
  </g>
  <g transform="translate(620, 110)">
    <rect x="0" y="0" width="180" height="160" rx="4" fill="#ccfbf1"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">N documents</text>
    <text x="90" y="38" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">+ extracted: {</text>
    <text x="90" y="54" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"product": "iPhone 15 Pro",</text>
    <text x="90" y="68" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"sentiment": "positive",</text>
    <text x="90" y="82" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"features": [</text>
    <text x="90" y="96" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"camera",</text>
    <text x="90" y="110" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"battery life"</text>
    <text x="90" y="124" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">]</text>
    <text x="90" y="138" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">}</text>
    <text x="90" y="156" font-family="system-ui, sans-serif" font-size="7" fill="#16a34a" text-anchor="middle">Structured + Original</text>
  </g>

  <!-- Features -->
  <g transform="translate(830, 100)">
    <rect x="0" y="0" width="140" height="180" rx="6" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="70" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7c3aed" text-anchor="middle">Features</text>
    <text x="70" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">JSON Schema output</text>
    <text x="70" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Natural language</text>
    <text x="70" y="79" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Custom prompts</text>
    <text x="70" y="96" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Multiple providers</text>
    <text x="70" y="120" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Use cases:</text>
    <text x="70" y="137" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Entity extraction</text>
    <text x="70" y="151" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Sentiment analysis</text>
    <text x="70" y="165" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Summarization</text>
  </g>

  <!-- Transformation Note -->
  <g transform="translate(50, 315)">
    <rect x="0" y="0" width="900" height="55" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="450" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#16a34a" text-anchor="middle">Transformation: N documents -> N documents (enriched with extracted fields)</text>
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Original content preserved. New structured data added at output_field path. Providers: OpenAI, Anthropic, Google.</text>
  </g>
</svg>