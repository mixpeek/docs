<svg viewBox="0 0 1000 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dedupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="380" fill="#f8fafc"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a" text-anchor="middle">Deduplicate Stage: Remove Duplicate Documents</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Remove exact or near-duplicate documents using field matching or semantic similarity</text>

  <!-- Input Documents -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="200" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="30" y="80" width="200" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="200" height="10" fill="url(#inputGrad)"/>
    <text x="130" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Input Documents</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="180" height="130" rx="4" fill="#eff6ff"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">N documents (with duplicates)</text>

    <rect x="10" y="28" width="160" height="24" rx="3" fill="#dbeafe"/>
    <text x="90" y="44" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">[1] "Wireless headphones..."</text>

    <rect x="10" y="58" width="160" height="24" rx="3" fill="#fecaca"/>
    <text x="90" y="74" font-family="monospace" font-size="8" fill="#dc2626" text-anchor="middle">[2] "Wireless headphones..."</text>

    <rect x="10" y="88" width="160" height="24" rx="3" fill="#dbeafe"/>
    <text x="90" y="104" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">[3] "Noise cancelling..."</text>

    <text x="90" y="126" font-family="system-ui, sans-serif" font-size="7" fill="#dc2626" text-anchor="middle">Doc 1 and 2 are duplicates</text>
  </g>

  <path d="M 230 170 L 270 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Deduplication Engine -->
  <g filter="url(#shadow)">
    <rect x="280" y="70" width="340" height="200" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="280" y="70" width="340" height="28" rx="10" fill="url(#dedupGrad)"/>
    <rect x="280" y="88" width="340" height="10" fill="url(#dedupGrad)"/>
    <text x="450" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Deduplication Strategies</text>
  </g>
  <g transform="translate(290, 110)">
    <rect x="0" y="0" width="155" height="70" rx="4" fill="#f3e8ff"/>
    <text x="77" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#7c3aed" text-anchor="middle">Field Match</text>
    <text x="77" y="36" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">dedup_field:</text>
    <text x="77" y="50" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"metadata.product_id"</text>
    <text x="77" y="64" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Exact match on field</text>

    <rect x="165" y="0" width="155" height="70" rx="4" fill="#ede9fe"/>
    <text x="242" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#7c3aed" text-anchor="middle">Semantic Similarity</text>
    <text x="242" y="36" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">similarity_threshold:</text>
    <text x="242" y="50" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">0.95</text>
    <text x="242" y="64" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Near-duplicate detection</text>

    <rect x="0" y="80" width="320" height="70" rx="4" fill="#f5f3ff"/>
    <text x="160" y="100" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">Keep Strategy</text>
    <rect x="20" y="108" width="85" height="22" rx="3" fill="#ddd6fe"/>
    <text x="62" y="123" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">first</text>
    <rect x="117" y="108" width="85" height="22" rx="3" fill="#ddd6fe"/>
    <text x="159" y="123" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">highest_score</text>
    <rect x="215" y="108" width="85" height="22" rx="3" fill="#ddd6fe"/>
    <text x="257" y="123" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">most_recent</text>
  </g>

  <path d="M 620 170 L 660 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g filter="url(#shadow)">
    <rect x="670" y="80" width="180" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="670" y="80" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="670" y="98" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="760" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Deduplicated</text>
  </g>
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="160" height="130" rx="4" fill="#ccfbf1"/>
    <text x="80" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">M documents (M &lt;= N)</text>

    <rect x="10" y="28" width="140" height="24" rx="3" fill="#a7f3d0"/>
    <text x="80" y="44" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">[1] "Wireless..."</text>

    <rect x="10" y="58" width="140" height="24" rx="3" fill="#a7f3d0"/>
    <text x="80" y="74" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">[3] "Noise cancelling..."</text>

    <text x="80" y="102" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">Duplicates removed</text>
    <text x="80" y="118" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Best version kept</text>
  </g>

  <!-- Features -->
  <g transform="translate(870, 100)">
    <rect x="0" y="0" width="100" height="160" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="50" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#16a34a" text-anchor="middle">Benefits</text>
    <text x="50" y="45" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Cleaner results</text>
    <text x="50" y="62" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Less redundancy</text>
    <text x="50" y="79" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Better UX</text>
    <text x="50" y="96" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Cross-collection</text>
    <text x="50" y="120" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">Fast</text>
    <text x="50" y="137" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Hash-based</text>
    <text x="50" y="151" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">comparison</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="900" height="55" rx="6" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
    <text x="450" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2563eb" text-anchor="middle">Common Use Cases</text>
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Multi-collection search (same doc indexed multiple ways) | Cross-lingual duplicates | Syndicated content | Version deduplication</text>
  </g>
</svg>