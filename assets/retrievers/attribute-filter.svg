<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="none"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Attribute Filter: Metadata-Based Document Filtering</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Filter documents by field conditions with boolean logic (AND/OR/NOT)</text>

  <!-- Input Documents -->
  <g>
    <rect x="30" y="75" width="180" height="170" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="75" width="180" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="93" width="180" height="10" fill="url(#inputGrad)"/>
    <text x="120" y="95" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Input Documents</text>
  </g>
  <g transform="translate(40, 115)">
    <text x="80" y="12" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">N documents</text>

    <rect x="0" y="20" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="80" y="38" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc A: status="active"</text>

    <rect x="0" y="54" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="80" y="72" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc B: status="deleted"</text>

    <rect x="0" y="88" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="80" y="106" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc C: status="active"</text>
  </g>

  <path d="M 210 160 L 250 160" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Filter Logic -->
  <g>
    <rect x="260" y="65" width="340" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="260" y="65" width="340" height="28" rx="10" fill="url(#filterGrad)"/>
    <rect x="260" y="83" width="340" height="10" fill="url(#filterGrad)"/>
    <text x="430" y="85" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Filter Conditions</text>
  </g>
  <g transform="translate(270, 105)">
    <text x="160" y="12" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">Operators:</text>

    <rect x="0" y="22" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="30" y="37" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">eq</text>

    <rect x="68" y="22" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="98" y="37" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">ne</text>

    <rect x="136" y="22" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="166" y="37" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">gt/gte</text>

    <rect x="204" y="22" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="234" y="37" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">lt/lte</text>

    <rect x="272" y="22" width="45" height="22" rx="3" fill="#f3e8ff"/>
    <text x="294" y="37" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">in</text>

    <rect x="0" y="50" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="30" y="65" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">contains</text>

    <rect x="68" y="50" width="70" height="22" rx="3" fill="#f3e8ff"/>
    <text x="103" y="65" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">starts_with</text>

    <rect x="146" y="50" width="60" height="22" rx="3" fill="#f3e8ff"/>
    <text x="176" y="65" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">regex</text>

    <rect x="214" y="50" width="50" height="22" rx="3" fill="#f3e8ff"/>
    <text x="239" y="65" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">exists</text>

    <rect x="272" y="50" width="45" height="22" rx="3" fill="#f3e8ff"/>
    <text x="294" y="65" font-family="monospace" font-size="7" fill="#7c3aed" text-anchor="middle">nin</text>

    <rect x="0" y="82" width="320" height="65" rx="4" fill="#fef3c7"/>
    <text x="160" y="100" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">Boolean Logic</text>
    <text x="80" y="120" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">AND</text>
    <text x="160" y="120" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">OR</text>
    <text x="240" y="120" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">NOT</text>
    <text x="160" y="138" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Supports nested conditions</text>
  </g>

  <path d="M 600 160 L 640 160" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="650" y="75" width="180" height="170" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="650" y="75" width="180" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="650" y="93" width="180" height="10" fill="url(#outputGrad)"/>
    <text x="740" y="95" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Filtered Results</text>
  </g>
  <g transform="translate(660, 115)">
    <text x="80" y="12" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">M documents (M â‰¤ N)</text>

    <rect x="0" y="20" width="160" height="28" rx="3" fill="#a7f3d0"/>
    <text x="15" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a">PASS</text>
    <text x="95" y="38" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc A</text>

    <rect x="0" y="54" width="160" height="28" rx="3" fill="#fecaca"/>
    <text x="15" y="72" font-family="system-ui, sans-serif" font-size="8" fill="#dc2626">FAIL</text>
    <text x="95" y="72" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">Doc B (removed)</text>

    <rect x="0" y="88" width="160" height="28" rx="3" fill="#a7f3d0"/>
    <text x="15" y="106" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a">PASS</text>
    <text x="95" y="106" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">Doc C</text>
  </g>

  <!-- Comparison -->
  <g transform="translate(850, 90)">
    <rect x="0" y="0" width="120" height="155" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
    <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2563eb" text-anchor="middle">Fast &amp; Exact</text>
    <text x="60" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ No LLM calls</text>
    <text x="60" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Deterministic</text>
    <text x="60" y="79" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Index-backed</text>
    <text x="60" y="96" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ 5-20ms</text>
    <text x="60" y="120" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Use for metadata</text>
    <text x="60" y="134" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">and field values</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(30, 280)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Use Cases:</text>

    <rect x="0" y="15" width="220" height="50" rx="4" fill="#f3e8ff"/>
    <text x="110" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">Post-Search Filtering</text>
    <text x="110" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Narrow semantic results by metadata</text>

    <rect x="240" y="15" width="220" height="50" rx="4" fill="#eff6ff"/>
    <text x="350" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">First-Stage Retrieval</text>
    <text x="350" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Fetch by attributes (no embeddings)</text>

    <rect x="480" y="15" width="220" height="50" rx="4" fill="#ccfbf1"/>
    <text x="590" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">Access Control</text>
    <text x="590" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Filter by user permissions</text>

    <rect x="720" y="15" width="220" height="50" rx="4" fill="#fef3c7"/>
    <text x="830" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">Business Logic</text>
    <text x="830" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Active items, published content</text>
  </g>

  <!-- Example -->
  <g transform="translate(30, 350)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Example:</text>

    <rect x="0" y="10" width="920" height="30" rx="4" fill="#f1f5f9"/>
    <text x="460" y="30" font-family="monospace" font-size="9" fill="#475569" text-anchor="middle">{"field": "metadata.status", "operator": "eq", "value": "active"} AND {"field": "metadata.price", "operator": "lte", "value": 100}</text>
  </g>
</svg>
