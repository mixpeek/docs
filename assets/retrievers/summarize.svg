<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="none"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Summarize Stage: LLM-Powered Summarization</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Generate concise summaries from search results using LLMs (for RAG responses)</text>

  <!-- Input Documents -->
  <g>
    <rect x="30" y="80" width="200" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="200" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="200" height="10" fill="url(#inputGrad)"/>
    <text x="130" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Search Results</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="180" height="130" rx="4" fill="#eff6ff"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">N documents</text>

    <rect x="10" y="28" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="90" y="40" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">[1] "The iPhone 15 Pro features</text>
    <text x="90" y="52" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">a new titanium design..."</text>

    <rect x="10" y="62" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="90" y="74" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">[2] "Battery life improved by</text>
    <text x="90" y="86" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">20% compared to..."</text>

    <rect x="10" y="96" width="160" height="28" rx="3" fill="#dbeafe"/>
    <text x="90" y="108" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">[3] "The A17 Pro chip enables</text>
    <text x="90" y="120" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">console-quality gaming..."</text>
  </g>

  <path d="M 230 170 L 270 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- LLM Summarization -->
  <g>
    <rect x="280" y="70" width="300" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="280" y="70" width="300" height="28" rx="10" fill="url(#llmGrad)"/>
    <rect x="280" y="88" width="300" height="10" fill="url(#llmGrad)"/>
    <text x="430" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">LLM Summarization</text>
  </g>
  <g transform="translate(290, 110)">
    <rect x="0" y="0" width="280" height="50" rx="4" fill="#fff7ed"/>
    <text x="140" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#ea580c" text-anchor="middle">System Prompt</text>
    <text x="140" y="36" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">"Synthesize search results into a coherent answer</text>
    <text x="140" y="46" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">that addresses the user's query..."</text>

    <rect x="0" y="60" width="135" height="40" rx="4" fill="#fef3c7"/>
    <text x="67" y="78" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#d97706" text-anchor="middle">Query Context</text>
    <text x="67" y="94" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">{{INPUT.query}}</text>

    <rect x="145" y="60" width="135" height="40" rx="4" fill="#fef3c7"/>
    <text x="212" y="78" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#d97706" text-anchor="middle">max_tokens</text>
    <text x="212" y="94" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">500 (default)</text>

    <text x="140" y="120" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Providers: OpenAI, Anthropic, Google</text>
    <text x="140" y="136" font-family="system-ui, sans-serif" font-size="8" fill="#ea580c" text-anchor="middle">Calls LLM (unlike rag_prepare)</text>
  </g>

  <path d="M 580 170 L 620 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="630" y="80" width="200" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="630" y="80" width="200" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="630" y="98" width="200" height="10" fill="url(#outputGrad)"/>
    <text x="730" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Summary Output</text>
  </g>
  <g transform="translate(640, 120)">
    <rect x="0" y="0" width="180" height="130" rx="4" fill="#ccfbf1"/>
    <text x="90" y="18" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#0d9488" text-anchor="middle">1 document</text>
    <text x="90" y="38" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">summary: "The iPhone</text>
    <text x="90" y="52" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">15 Pro brings significant</text>
    <text x="90" y="64" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">upgrades: a titanium design,</text>
    <text x="90" y="76" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">20% better battery, and the</text>
    <text x="90" y="88" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">A17 Pro chip for console-</text>
    <text x="90" y="100" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">quality gaming."</text>

    <text x="90" y="122" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">N -> 1 aggregation</text>
  </g>

  <!-- Features -->
  <g transform="translate(850, 100)">
    <rect x="0" y="0" width="120" height="160" rx="6" fill="#fff7ed" stroke="#fdba74" stroke-width="1"/>
    <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#ea580c" text-anchor="middle">Features</text>
    <text x="60" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Custom prompts</text>
    <text x="60" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Query-aware</text>
    <text x="60" y="79" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Token limits</text>
    <text x="60" y="96" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">Citation support</text>
    <text x="60" y="120" font-family="system-ui, sans-serif" font-size="8" fill="#ea580c" text-anchor="middle">vs rag_prepare:</text>
    <text x="60" y="137" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">This calls LLM</text>
    <text x="60" y="151" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">rag_prepare doesn't</text>
  </g>

  <!-- Use Case -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="900" height="70" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="450" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#16a34a" text-anchor="middle">Primary Use Case: RAG Responses</text>
    <text x="450" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Pipeline: semantic_search -> rerank -> summarize -> Return generated answer to user</text>
    <text x="450" y="58" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Combines search + generation in a single retriever pipeline. Returns synthesized answer instead of document list.</text>
  </g>
</svg>