<svg viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aggGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="900" height="320" fill="none"/>

  <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">Aggregate: Compute Statistics Across Results</text>
  <text x="450" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Calculate count, sum, avg, min, max, and custom aggregations on document fields</text>

  <!-- Input -->
  <g>
    <rect x="30" y="80" width="200" height="150" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="200" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="200" height="10" fill="url(#inputGrad)"/>
    <text x="130" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Documents</text>
  </g>
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="16" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">price: 29.99, category: A</text>
    <rect x="0" y="30" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="46" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">price: 49.99, category: B</text>
    <rect x="0" y="60" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="76" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">price: 19.99, category: A</text>
    <text x="90" y="100" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">... more documents</text>
  </g>

  <path d="M 230 155 L 270 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Aggregate -->
  <g>
    <rect x="280" y="70" width="240" height="170" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="280" y="70" width="240" height="28" rx="10" fill="url(#aggGrad)"/>
    <rect x="280" y="88" width="240" height="10" fill="url(#aggGrad)"/>
    <text x="400" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Aggregation Functions</text>
  </g>
  <g transform="translate(290, 110)">
    <rect x="0" y="0" width="105" height="28" rx="3" fill="#fff7ed"/>
    <text x="52" y="18" font-family="monospace" font-size="9" fill="#ea580c" text-anchor="middle">count</text>

    <rect x="115" y="0" width="105" height="28" rx="3" fill="#fff7ed"/>
    <text x="167" y="18" font-family="monospace" font-size="9" fill="#ea580c" text-anchor="middle">sum</text>

    <rect x="0" y="34" width="105" height="28" rx="3" fill="#fff7ed"/>
    <text x="52" y="52" font-family="monospace" font-size="9" fill="#ea580c" text-anchor="middle">avg</text>

    <rect x="115" y="34" width="105" height="28" rx="3" fill="#fff7ed"/>
    <text x="167" y="52" font-family="monospace" font-size="9" fill="#ea580c" text-anchor="middle">min / max</text>

    <rect x="0" y="70" width="220" height="55" rx="4" fill="#fef3c7"/>
    <text x="110" y="88" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#d97706" text-anchor="middle">group_by: category</text>
    <text x="110" y="104" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Aggregations per group</text>
    <text x="110" y="118" font-family="monospace" font-size="7" fill="#94a3b8" text-anchor="middle">field: "metadata.price"</text>
  </g>

  <path d="M 520 155 L 560 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="570" y="70" width="200" height="170" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="570" y="70" width="200" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="570" y="88" width="200" height="10" fill="url(#outputGrad)"/>
    <text x="670" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Aggregation Results</text>
  </g>
  <g transform="translate(580, 110)">
    <rect x="0" y="0" width="180" height="55" rx="3" fill="#ccfbf1"/>
    <text x="90" y="16" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#0d9488" text-anchor="middle">Category A:</text>
    <text x="90" y="32" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">count: 2, avg: $24.99</text>
    <text x="90" y="46" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">min: $19.99, max: $29.99</text>

    <rect x="0" y="62" width="180" height="55" rx="3" fill="#d1fae5"/>
    <text x="90" y="78" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#16a34a" text-anchor="middle">Category B:</text>
    <text x="90" y="94" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">count: 1, avg: $49.99</text>
    <text x="90" y="108" font-family="monospace" font-size="7" fill="#475569" text-anchor="middle">min: $49.99, max: $49.99</text>
  </g>

  <!-- Info -->
  <g transform="translate(790, 100)">
    <rect x="0" y="0" width="90" height="80" rx="6" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1"/>
    <text x="45" y="20" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#0d9488" text-anchor="middle">Use for</text>
    <text x="45" y="38" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Facets</text>
    <text x="45" y="52" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Analytics</text>
    <text x="45" y="66" font-family="system-ui, sans-serif" font-size="7" fill="#475569" text-anchor="middle">Dashboards</text>
  </g>

  <g transform="translate(30, 270)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Output: Aggregation object (not documents) | Latency: 5-20ms | Cost: Free</text>
  </g>
</svg>
