<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mmrGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="1000" height="400" fill="none"/>

  <text x="500" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#f1f5f9" text-anchor="middle">MMR Stage: Maximal Marginal Relevance</text>
  <text x="500" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Diversify results by balancing relevance with variety - reduce redundancy, increase coverage</text>

  <!-- Input Documents -->
  <g>
    <rect x="30" y="80" width="200" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="30" y="80" width="200" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="30" y="98" width="200" height="10" fill="url(#inputGrad)"/>
    <text x="130" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Search Results</text>
  </g>
  <g transform="translate(40, 120)">
    <text x="90" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">Ranked by relevance only</text>

    <rect x="0" y="24" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="40" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">[1] 0.95 - Topic A (variant 1)</text>

    <rect x="0" y="54" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="70" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">[2] 0.93 - Topic A (variant 2)</text>

    <rect x="0" y="84" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="100" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">[3] 0.91 - Topic A (variant 3)</text>

    <rect x="0" y="114" width="180" height="24" rx="3" fill="#fef3c7"/>
    <text x="90" y="130" font-family="monospace" font-size="8" fill="#d97706" text-anchor="middle">[4] 0.85 - Topic B (unique)</text>
  </g>

  <path d="M 230 170 L 270 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- MMR Algorithm -->
  <g>
    <rect x="280" y="70" width="280" height="200" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="280" y="70" width="280" height="28" rx="10" fill="url(#mmrGrad)"/>
    <rect x="280" y="88" width="280" height="10" fill="url(#mmrGrad)"/>
    <text x="420" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">MMR Algorithm</text>
  </g>
  <g transform="translate(290, 110)">
    <rect x="0" y="0" width="260" height="40" rx="4" fill="#f3e8ff"/>
    <text x="130" y="16" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">MMR = lambda * Relevance(doc, query)</text>
    <text x="130" y="32" font-family="monospace" font-size="8" fill="#7c3aed" text-anchor="middle">- (1-lambda) * max(Sim(doc, selected))</text>

    <text x="130" y="62" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#475569" text-anchor="middle">Lambda Parameter:</text>

    <rect x="0" y="74" width="125" height="28" rx="3" fill="#dcfce7"/>
    <text x="62" y="92" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">1.0 = Pure relevance</text>

    <rect x="135" y="74" width="125" height="28" rx="3" fill="#fce7f3"/>
    <text x="197" y="92" font-family="system-ui, sans-serif" font-size="8" fill="#db2777" text-anchor="middle">0.0 = Max diversity</text>

    <rect x="0" y="110" width="260" height="28" rx="3" fill="#fef3c7"/>
    <text x="130" y="128" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">0.5 = Balanced (default)</text>

    <text x="130" y="154" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">top_n: 10 (results to return)</text>
  </g>

  <path d="M 560 170 L 600 170" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g>
    <rect x="610" y="80" width="200" height="180" rx="10" fill="white" stroke="#334155" stroke-width="2"/>
    <rect x="610" y="80" width="200" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="610" y="98" width="200" height="10" fill="url(#outputGrad)"/>
    <text x="710" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Diverse Results</text>
  </g>
  <g transform="translate(620, 120)">
    <text x="90" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">Balanced relevance + diversity</text>

    <rect x="0" y="24" width="180" height="24" rx="3" fill="#a7f3d0"/>
    <text x="90" y="40" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">[1] 0.95 - Topic A (best)</text>

    <rect x="0" y="54" width="180" height="24" rx="3" fill="#bbf7d0"/>
    <text x="90" y="70" font-family="monospace" font-size="8" fill="#16a34a" text-anchor="middle">[2] 0.85 - Topic B (diverse!)</text>

    <rect x="0" y="84" width="180" height="24" rx="3" fill="#dcfce7"/>
    <text x="90" y="100" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">[3] 0.82 - Topic C (new!)</text>

    <text x="90" y="124" font-family="system-ui, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">Redundant variants removed</text>
    <text x="90" y="140" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">Broader topic coverage</text>
  </g>

  <!-- Trade-offs -->
  <g transform="translate(830, 100)">
    <rect x="0" y="0" width="140" height="160" rx="6" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="70" y="20" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7c3aed" text-anchor="middle">Benefits</text>
    <text x="70" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Reduce redundancy</text>
    <text x="70" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Broader coverage</text>
    <text x="70" y="79" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Better exploration</text>
    <text x="70" y="96" font-family="system-ui, sans-serif" font-size="8" fill="#475569" text-anchor="middle">+ Fast (10-50ms)</text>
    <text x="70" y="117" font-family="system-ui, sans-serif" font-size="8" fill="#7c3aed" text-anchor="middle">Tunable lambda</text>
    <text x="70" y="134" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">No API calls</text>
    <text x="70" y="150" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">(uses embeddings)</text>
  </g>

  <!-- Pipeline Position -->
  <g transform="translate(50, 310)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#475569">Diverse RAG Pipeline:</text>

    <rect x="0" y="15" width="150" height="50" rx="4" fill="#eff6ff"/>
    <text x="75" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2563eb" text-anchor="middle">1. semantic_search</text>
    <text x="75" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">top_k: 50</text>

    <text x="170" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">-&gt;</text>

    <rect x="190" y="15" width="150" height="50" rx="4" fill="#f3e8ff"/>
    <text x="265" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#7c3aed" text-anchor="middle">2. mmr</text>
    <text x="265" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">lambda: 0.5, top_n: 10</text>

    <text x="360" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">-&gt;</text>

    <rect x="380" y="15" width="150" height="50" rx="4" fill="#ccfbf1"/>
    <text x="455" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#0d9488" text-anchor="middle">Diverse context</text>
    <text x="455" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">for LLM synthesis</text>

    <rect x="560" y="15" width="320" height="50" rx="4" fill="#fef3c7"/>
    <text x="720" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#d97706" text-anchor="middle">Lambda tuning guide</text>
    <text x="720" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">News: 0.3 | Products: 0.5 | Legal: 0.8</text>
  </g>
</svg>
