<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sortGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="800" height="300" fill="#f8fafc"/>

  <text x="400" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a" text-anchor="middle">Sort Relevance: Score-Based Ordering</text>
  <text x="400" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Simple sort by relevance score - fast, deterministic ordering</text>

  <!-- Input -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="200" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="50" y="80" width="200" height="28" rx="10" fill="url(#inputGrad)"/>
    <rect x="50" y="98" width="200" height="10" fill="url(#inputGrad)"/>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Unordered Results</text>
  </g>
  <g transform="translate(60, 120)">
    <rect x="0" y="0" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="16" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc A: score 0.72</text>
    <rect x="0" y="30" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="46" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc B: score 0.95</text>
    <rect x="0" y="60" width="180" height="24" rx="3" fill="#eff6ff"/>
    <text x="90" y="76" font-family="monospace" font-size="8" fill="#475569" text-anchor="middle">Doc C: score 0.83</text>
  </g>

  <path d="M 250 155 L 300 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Sort -->
  <g filter="url(#shadow)">
    <rect x="310" y="90" width="180" height="130" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="310" y="90" width="180" height="28" rx="10" fill="url(#sortGrad)"/>
    <rect x="310" y="108" width="180" height="10" fill="url(#sortGrad)"/>
    <text x="400" y="110" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Sort by Score</text>
  </g>
  <g transform="translate(320, 130)">
    <rect x="0" y="0" width="160" height="35" rx="4" fill="#fff7ed"/>
    <text x="80" y="14" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#ea580c" text-anchor="middle">order: desc (default)</text>
    <text x="80" y="28" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Highest score first</text>
    <rect x="0" y="42" width="160" height="35" rx="4" fill="#fef3c7"/>
    <text x="80" y="56" font-family="monospace" font-size="8" fill="#d97706" text-anchor="middle">O(n log n)</text>
    <text x="80" y="70" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Fast, no API calls</text>
  </g>

  <path d="M 490 155 L 540 155" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Output -->
  <g filter="url(#shadow)">
    <rect x="550" y="80" width="200" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="550" y="80" width="200" height="28" rx="10" fill="url(#outputGrad)"/>
    <rect x="550" y="98" width="200" height="10" fill="url(#outputGrad)"/>
    <text x="650" y="100" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">Sorted Results</text>
  </g>
  <g transform="translate(560, 120)">
    <rect x="0" y="0" width="180" height="24" rx="3" fill="#a7f3d0"/>
    <text x="90" y="16" font-family="monospace" font-size="8" fill="#0d9488" text-anchor="middle">[1] Doc B: score 0.95</text>
    <rect x="0" y="30" width="180" height="24" rx="3" fill="#bbf7d0"/>
    <text x="90" y="46" font-family="monospace" font-size="8" fill="#16a34a" text-anchor="middle">[2] Doc C: score 0.83</text>
    <rect x="0" y="60" width="180" height="24" rx="3" fill="#dcfce7"/>
    <text x="90" y="76" font-family="monospace" font-size="8" fill="#22c55e" text-anchor="middle">[3] Doc A: score 0.72</text>
  </g>

  <!-- Info -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Use when: Simple score ordering needed</text>
    <text x="400" y="0" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#475569">Latency: &lt;1ms | Cost: Free</text>
  </g>
</svg>
