<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="none"/>
  
  <!-- Title -->
  <text x="450" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#f1f5f9" text-anchor="middle">Mixpeek Architecture</text>

  <!-- Clients -->
  <g>
    <rect x="375" y="70" width="150" height="50" rx="8" fill="#1e293b"/>
    <text x="450" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Clients</text>
  </g>

  <!-- API Layer Box -->
  <rect x="50" y="150" width="250" height="200" rx="12" fill="white" stroke="#334155" stroke-width="2"/>
  <rect x="50" y="150" width="250" height="40" rx="12" fill="url(#apiGrad)"/>
  <rect x="50" y="178" width="250" height="12" fill="url(#apiGrad)"/>
  <text x="175" y="177" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">API Layer</text>
  
  <g transform="translate(75, 210)">
    <rect width="90" height="45" rx="6" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#4338ca" text-anchor="middle">API</text>
  </g>
  <g transform="translate(185, 210)">
    <rect width="90" height="45" rx="6" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#4338ca" text-anchor="middle">Queue</text>
  </g>
  <g transform="translate(130, 275)">
    <rect width="90" height="45" rx="6" fill="#eef2ff" stroke="#c7d2fe" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#4338ca" text-anchor="middle">Webhooks</text>
  </g>

  <!-- Engine Layer Box -->
  <rect x="600" y="150" width="250" height="200" rx="12" fill="white" stroke="#334155" stroke-width="2"/>
  <rect x="600" y="150" width="250" height="40" rx="12" fill="url(#engineGrad)"/>
  <rect x="600" y="178" width="250" height="12" fill="url(#engineGrad)"/>
  <text x="725" y="177" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Engine Layer</text>
  
  <g transform="translate(625, 210)">
    <rect width="90" height="45" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#c2410c" text-anchor="middle">Orchestrator</text>
  </g>
  <g transform="translate(735, 210)">
    <rect width="90" height="45" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#c2410c" text-anchor="middle">Inference</text>
  </g>
  <g transform="translate(625, 275)">
    <rect width="90" height="45" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#c2410c" text-anchor="middle">CPU Pool</text>
  </g>
  <g transform="translate(735, 275)">
    <rect width="90" height="45" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1.5"/>
    <text x="45" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#c2410c" text-anchor="middle">GPU Pool</text>
  </g>

  <!-- Shared Storage Box -->
  <rect x="200" y="410" width="500" height="140" rx="12" fill="white" stroke="#334155" stroke-width="2"/>
  <rect x="200" y="410" width="500" height="40" rx="12" fill="url(#storageGrad)"/>
  <rect x="200" y="438" width="500" height="12" fill="url(#storageGrad)"/>
  <text x="450" y="437" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Shared Storage</text>
  
  <g transform="translate(220, 470)">
    <rect width="100" height="55" rx="6" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="50" y="32" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Metadata</text>
  </g>
  <g transform="translate(335, 470)">
    <rect width="100" height="55" rx="6" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="50" y="32" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Vector Store</text>
  </g>
  <g transform="translate(450, 470)">
    <rect width="100" height="55" rx="6" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="50" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Cache</text>
    <text x="50" y="42" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Task Queue</text>
  </g>
  <g transform="translate(565, 470)">
    <rect width="100" height="55" rx="6" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
    <text x="50" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Object</text>
    <text x="50" y="42" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#047857" text-anchor="middle">Storage</text>
  </g>

  <!-- Connection Lines -->
  <!-- Client to API -->
  <path d="M 400 120 L 400 140 Q 400 150 390 150 L 300 150" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Client to Engine -->
  <path d="M 500 120 L 500 140 Q 500 150 510 150 L 600 150" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- API to Storage -->
  <path d="M 175 350 L 175 380 Q 175 400 200 400 L 350 410" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Engine to Storage -->
  <path d="M 725 350 L 725 380 Q 725 400 700 400 L 550 410" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- API to Engine bidirectional -->
  <line x1="300" y1="250" x2="600" y2="250" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="450" y="240" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">HTTP or gRPC</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g transform="translate(30, 570)">
    <rect width="12" height="12" rx="2" fill="url(#apiGrad)"/>
    <text x="20" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#475569">HTTP + Tasks</text>
    
    <rect x="120" width="12" height="12" rx="2" fill="url(#engineGrad)"/>
    <text x="140" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#475569">ML Compute</text>
    
    <rect x="240" width="12" height="12" rx="2" fill="url(#storageGrad)"/>
    <text x="260" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Persistence</text>
    
    <line x1="360" y1="6" x2="400" y2="6" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="410" y="11" font-family="system-ui, sans-serif" font-size="11" fill="#475569">Layer Boundary</text>
  </g>

</svg>
